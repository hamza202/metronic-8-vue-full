<!DOCTYPE html>
<!--
Use below html tag for RTL version
<html lang="en" dir="rtl" direction="rtl" style="direction: rtl">
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="<%= BASE_URL %>favicon.ico" rel="icon">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700|Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link id="primeTheme" href="prime-dark-theme.css" rel="stylesheet" type="text/css">
  <link id="mainStyle" href="css/style.en.css" rel="stylesheet" type="text/css">
  <title>Metronic | Vue Demo</title>
</head>
<!-- add class="dark-mode" to enable dark mode  -->
<body style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
<!--begin::Theme mode setup on page load-->
<script>
  if (document.documentElement) {
    //Start lang swipe

    var mainStyleLink = document.getElementById("mainStyle"),
      lang = localStorage.getItem("lang");
    console.log(lang);

    function swapRtlStyle(sheet) {
      let htmlEl=document.querySelector("html"),
       styleLink = "";
      if (sheet === "ar") {
        styleLink = "css/style.ar.css";
        htmlEl?.setAttribute('dir','rtl');
        htmlEl?.setAttribute('lang','ar');
        htmlEl?.setAttribute('direction','rtl');
      } else {
        styleLink = "css/style.en.css";
      }
      mainStyleLink.setAttribute("href", styleLink);
    }

    swapRtlStyle(lang || "en");

    //End lang swipe


    // var primeStyleLink = document.getElementById("primeTheme"),
    //   modeVar = localStorage.getItem("kt_theme_mode_value");
    //
    // function swapStylesheet(sheet) {
    //   var styleLink = "";
    //   if (sheet === "dark") {
    //     styleLink = "prime-dark-theme.css";
    //   } else {
    //     styleLink = "prime-light-theme.css";
    //   }
    //   primeStyleLink.setAttribute("href", styleLink);
    // }
    //
    // swapStylesheet(modeVar || "dark");

    var defaultThemeMode = "system";

    var name = document.body.getAttribute("data-kt-name");
    var themeMode = localStorage.getItem("kt_" + (name ? name + "_" : "") + "theme_mode_value");

    if (themeMode === null) {
      if (defaultThemeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      } else {
        themeMode = defaultThemeMode;
      }
    }
    document.documentElement.setAttribute("data-theme", themeMode);
  }
</script>
<!--end::Theme mode setup on page load-->
<noscript>
  <strong>We're sorry but metronic-vue doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div id="app" class="d-flex flex-column flex-root"></div>
<!-- built files will be auto injected -->
</body>
</html>
